    }
    /* Contact style */

      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
    }
    #contact img {
      width: 24px;
      height: 24px;
      filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(93deg) brightness(101%) contrast(101%);
    }
    #contact a {
      color: #0077b5;
      text-decoration: none;
      font-weight: bold;
    }
    #contact a:hover {
      text-decoration: underline;
    }
