<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 0 200px 0; /* Extra bottom space to allow full scroll */
      background: #f9f9f9;
      color: #333;
    }
    nav {
      background: #333;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }
    nav a {
      color: white;
      margin: 0 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .dropdown {
      display: inline-block;
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #444;
      min-width: 160px;
      z-index: 1;
      left: 0;
      top: 100%;
    }
    .dropdown-content a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #555;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    section {
      min-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 25px 30px;
      margin: 0 auto 80px auto;
      max-width: 600px;
      background: white;
      border: 2px solid black;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      text-align: center;
      scroll-margin-top: 100px;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 8px;
      margin-bottom: 15px;
      color: #444;
    }

    #contact {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
      flex-wrap: wrap;
    }

    #contact img {
      width: 24px;
      height: 24px;
      filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(93deg) brightness(101%) contrast(101%);
    }

    #contact a {
      color: #0077b5;
      text-decoration: none;
      font-weight: bold;
    }

    #contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#bio">About Me</a>
    <div class="dropdown">
      <a href="projects.html">Projects â–¼</a>
      <div class="dropdown-content">
        <a href="projects.html#cisco">Cisco Packet Tracer</a>
        <a href="projects.html#athome">At Home Labs</a>
        <a href="projects.html#kali">Kali Linux</a>
      </div>
    </div>
  </nav>

  <section id="bio">
    <div>
      <h2>Bio</h2>
      <p>Your bio goes here.</p>
    </div>
  </section>

  <section id="experience">
    <div>
      <h2>Experience</h2>
      <p>Details about your work experience.</p>
    </div>
  </section>

  <section id="skills">
    <div>
      <h2>Skills</h2>
      <p>List your skills here.</p>
    </div>
  </section>

  <section id="certifications">
    <div>
      <h2>Certifications</h2>
      <p>Your certifications go here.</p>
    </div>
  </section>

  <section id="contact">
    <div>
      <h2>Contact</h2>
      <a href="mailto:your.email@example.com">your.email@example.com</a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg" alt="LinkedIn" />
      </a>
    </div>
  </section>

  <script>
    function revealOnScroll() {
      const sections = document.querySelectorAll('section');
      const triggerBottom = window.innerHeight * 0.9;

      sections.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        if (sectionTop < triggerBottom) {
          section.classList.add('visible');
        }
      });
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        revealOnScroll();
        window.addEventListener('scroll', revealOnScroll);
        window.addEventListener('resize', revealOnScroll);
      }, 50);
    });
  </script>
</body>
</html>
